<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <link rel="stylesheet" href="./layout.css">

</head>

<body>
  <!-- header -->
  <header>
    <div class="title">
      <h1 class="logo">
        <a href="#"><img src="./logo.png" alt="logo"></a>
      </h1>
      <h2>kim's kitchen <br>
      Cooking Class</h2>
    </div>
    <nav>
      <ul class="global_menu">
        <li>홈</li>
        <li>소개</li>
        <li>교실</li>
        <li>케이터링</li>
        <li>연락처</li>
      </ul>
    </nav>
  </header>

 <!-- contents -->
  <div class="contents">
    <section class="main_list">
      <div class="list">
        <figure>
          <img src="./채소.png" alt="채소사진">
          <figcaption>Oriental Salad</figcaption>
        </figure>
        <div class="txt_box">
          <h2>채식주의자</h2>
          <h3>런던에서의 5주 코스</h3>
          <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
       </div>
      </div>
      <div class="list">
        <figure>
          <img src="./소스.png" alt="채소사진">
          <figcaption>Teriyaki</figcaption>
        </figure>
        <div class="txt_box">
          <h2>소스 마스터클래스</h2>
          <h3>1일 워크샵</h3>
          <p>5주간 채식주의자 음식에 대해 소개하고 쌀과 국수 요리를 가르친다.</p>
       </div>
      </div>
    </section>
    <section class="aside">
      <h2>인기요리법</h2>
      <ul class="p_menu">
        <li>후라이드</li>
        <li>고추바사삭</li>
        <li>뿌링클</li>
        <li>간지</li>
      </ul>
      <h2>연락처</h2>
      <p><strong>경기 수원시 팔달구 매산동</strong></p>
    </section>
  </div>

<!-- footer -->
  <footer>
    <p>@Kim's Kitchen 김씨네 키친</p>
  </footer>
</body>
</html>
